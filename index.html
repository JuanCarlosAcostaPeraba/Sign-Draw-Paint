    <h1>Sign / Draw / Paint</h1>
    <p class="info">
      Canvas to generate a signature of a form, draw or paint on your a web
      page.
      <br />
      <span class="bold">It works with JavaScript.</span>
    </p>
    <!-- form -->
    <canvas id="signature-draw-paint"></canvas>
    <p class="buttons">
      <button type="button" id="send" class="send">Send</button>
      <button type="button" id="clear" class="clear">Clear</button>
